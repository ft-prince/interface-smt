{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Profile Detail</h2>
    <div class="card">
        <div class="card-body">
            <p><strong>User:</strong> {{ profile.user.username }}</p>
            <p><strong>Skill:</strong> {{ profile.my_skill }}</p>
            <p><strong>User-Id:</strong> {{ profile.matrix }}</p>
            <div class="mt-4">
                <a href="{% url 'profile_update' profile.pk %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'profile_list' %}" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
