{% extends 'base.html' %}


{% block content %}


    <div class="container">
        <h1>Confirm Delete</h1>
        <p>Are you sure you want to delete the reading for {{ reading.date }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'reading_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
        {% endblock %}
